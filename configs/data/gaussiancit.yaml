_target_: "data.gaussiancit.GaussianCITGen"
samples: 1000
type: "type2"
data_seed: 0
z_dim: 19  # Dimension of conditioning variable Z
mode: "model_x"  # Options: "model_x", "pseudo_model_x", "online"
pretrain_samples: 5000  # Number of samples for pre-training (only used in pseudo_model_x mode)

# Estimator configuration (used in pseudo_model_x and online modes)
estimator_cfg:
  hidden_size: 128
  layer_norm: true
  drop_out: true
  drop_out_p: 0.3
  lr: 0.001
  patience: 10 # patience for early stopping when training the estimator in online mode
  epochs: 500
  val_ratio: 0.2  # Train/val split ratio for pseudo_model_x