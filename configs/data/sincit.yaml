_target_: "data.sincit.SinCITGen"
samples: 1000
type: "type2"
data_seed: 0
z_dim: 1  # Dimension of conditioning variable Z (c)
beta: 1.0
alpha: 0.1
mode: "model_x"  # Options: "model_x", "pseudo_model_x", "online"
pretrain_samples: 3000  # Number of samples for pre-training (only used in pseudo_model_x mode)
ca_dim_idx: 0
cb_dim_idx: 0
cr_dim_idx: 0

# Estimator configuration (used in pseudo_model_x and online modes)
estimator_cfg:
  hidden_size: 128
  layer_norm: true
  drop_out: true
  drop_out_p: 0.3
  lr: 0.001
  epochs_pseudo: 1000  # For pseudo_model_x (trains once with more data)
  epochs_online: 300   # For online (trains incrementally)