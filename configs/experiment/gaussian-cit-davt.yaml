# @package _global_
defaults:
  - /data: gaussiancit
  - /model: mlp
  - /operator@tau1:
      - projection
  - /operator@tau2:
      - swap
      - projection


project: "Test"


wandb:
  disabled: false
  group: "${data.mode}_${wandb.task}_d${data.z_dim}_davt_mlp_128_${model.output_size}_bs${data.samples}_T${train.T}"
  task: "gaussian"
  tags: ["test", "davt", "${data.mode}"]


tau1:
  projection:
    input_dim: 0

tau2:
  swap:
    p: 21
    d: 0
  projection:
    input_dim: 0


model:
  input_size: 21
  hidden_layer_size: [128]
  layer_norm: true
  drop_out: true
  drop_out_p: 0.3
  output_size: 1
  bias: true

data:
  z_dim: 19
  data_seed: ${train.seed}
  samples: 100
  type: "type2"
  mode: "model_x"  # Options: "model_x", "pseudo_model_x", "online"
  pretrain_samples: 10000  # Only used in pseudo_model_x mode


train:
  seed: 0
  lr: 0.0005
  earlystopping:
    patience: 10
    delta: 0.0
  epochs: 500
  seqs: 50 # number of mini-batches
  T: 0 #Warm start number of mini-batches used for the training only
  alpha: 0.05 # significance level
  batch_size: 100
  l1_lambda: 0.0
  l2_lambda: 0.0
  save: false
  save_dir: ""